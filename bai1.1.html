<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>kiemtrachiahet</h1>
<div>
    <label for="a">nhap so a</label>
    <input type="number" id="a"><br>
    <label for="b">nhap so b</label>
    <input type="number" id="b">
    <button onclick="kiemtrachiahet()">kiemtra</button>
    <p id="ketqua">ketqua</p>
</div>
<script>
    function kiemtrachiahet() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;

        if (b===0){
            document.getElementById("ketqua").innerText="khong chia het cho 0";
        }
        if (a%b===0){
            document.getElementById("ketqua").innerText="a chia het cho b";
        } else {
            document.getElementById("ketqua").innerText="a khong chia het cho b";
        }
    }
</script>
</body>
</html>
